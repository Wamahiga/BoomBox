<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4074b6dd70.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <title>BOOMBOX</title>
  </head>
  <body>
    <div class="app">
      <div class="connect-popup">
        <div class="alert-message popup-section">
          <i class="fas fa-times"></i>
          <div></div>
        </div>
        <div class="signup-form popup-section">
          <i class="fas fa-times"></i>
          <h3>Sign Up</h3>
          <form action="">
            <div>
              <label for="">Email:</label>
              <input type="email" id="signup-email" required />
            </div>
            <div>
              <label for="signup-password">Password:</label>
              <input type="password" id="signup-password" required />
            </div>
            <div>
              <a href="#" id="login-link">or Log in</a>
              <button type="submit">Sign up</button>
            </div>
          </form>
        </div>
        <div class="login-form popup-section">
          <i class="fas fa-times"></i>
          <h3>Log In</h3>
          <form action="">
            <div>
              <label for="">Email:</label>
              <input type="email" id="login-email" required />
            </div>
            <div>
              <label for="signup-password">Password:</label>
              <input type="password" id="login-password" required />
            </div>
            <div>
              <a href="#" id="signup-link">or Sign up</a>
              <button type="submit">Log in</button>
            </div>
          </form>
        </div>
        <div class="logout-form popup-section">
          <i class="fas fa-times"></i>

          <form action="">
            <i class="fas fa-times"></i>
            <button type="submit">Log out</button>
          </form>
        </div>
        <div class="add-song-form popup-section">
          <i class="fas fa-times"></i>

          <h3>Add Song To Your library:</h3>
          <form action="">
            <div>
              <label for="add-song-btn">Choose File:</label>
              <input
                type="file"
                id="add-song-input"
                accept="audio/*"
                required
              />
            </div>
            <div>
              <label for="add-song-name">Song Name:</label>
              <input type="text" id="add-song-name" required />
            </div>
            <div>
              <label for="add-song-artist">Artist Name:</label>
              <input type="text" name="" id="add-song-artist" required />
            </div>
            <div>
              <button>upload</button>
            </div>
          </form>
        </div>
      </div>
      <nav>
        <span id="connect-link">Comments</span>
        <span id="library-link">Library</span>
      </nav>
      <div class="song-info">
        <img
          src="../asset/demethew.jpeg"
          alt=""
        />
        <div>
          <h2>John Demethew</h2>
          <h3>wendo ni umaga kuraya</h3>
        </div>
      </div>
      <div class="player">
        <div>
          <input type="range" />
          <div></div>
        </div>
        <span>start</span>
        <span>end</span>
      </div>
      <div class="player-control">
        <i class="fas fa-backward" id="backward"></i>
        <i class="fas fa-play" id="play-pause"></i>
        <i class="fas fa-forward" id="forward"></i>
      </div>
      <div class="sound-control">
        <i class="fas fa-volume-down"></i>
        <input type="range" max="100" step="1" />
        <i class="fas fa-volume-up"></i>
      </div>
      <audio src="./songs/quran.mp3"></audio>
    </div>
    <div class="library">
      <h2>Library</h2>
      <div class="library-song selected" id="0">
        <img
          src="../asset/demethew.jpeg"
          alt=""
        />
        <div class="library-song-info">
          <h3>John Demethew</h3>
          <h4>Wendo ni umaga kuraya</h4>
        </div>
      </div>
      <div class="library-song" id="1">
        <img
          src="../asset/adele.jpg"
          alt=""
        />
        <div class="library-song-info">
          <h3>Adele</h3>
          <h4>Hello</h4>
        </div>
      </div>
      <div class="library-song" id="2">
        <img
          src="../asset/on my way.jpg"
          alt=""
        />
        <div class="library-song-info">
          <h3>Allan Walker</h3>
          <h4>On my way</h4>
        </div>
      </div>
      <div class="library-song" id="3">
        <img
          src="../asset/on my way.jpg"
          alt=""
        />
        <div class="library-song-info">
          <h3>Libianca</h3>
          <h4>people</h4>
        </div>
      </div>
      <div class="library-song" id="4">
        <img
          src="https://chillhop.com/wp-content/uploads/2020/07/ff35dede32321a8aa0953809812941bcf8a6bd35-1024x1024.jpg"
          alt=""
        />
        <div class="library-song-info">
          <h3>Shawn mendez</h3>
          <h4>Mercy</h4>
        </div>
      </div>
      <div class="library-song" id="5">
        <img
          src="https://chillhop.com/wp-content/uploads/2020/09/0255e8b8c74c90d4a27c594b3452b2daafae608d-1024x1024.jpg"
          alt=""
        />
        <div class="library-song-info">
          <h3>Diamond Platnumz</h3>
          <h4>Yatapita</h4>
        </div>
      </div>
      <div class="add-song">Add Song <i class="far fa-plus-square"></i></div>
    </div>
    <script src="bundle.js"></script>
    <script src="../scripts/songs.js"></script>
    <script src="../scripts/app.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/storage.js"></script>
  </body>
</html>
